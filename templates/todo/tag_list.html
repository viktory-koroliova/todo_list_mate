{% extends "base.html" %}

{% block title %}
  <title>To Do | Tags</title>
{% endblock %}

{% block content %}
  <h1>
    Tags
    <a class="create btn btn-success" href="{% url 'todo:tag-create' %}">Add new tag</a>
  </h1>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>{# Update #}</th>
        <th>{# Delete #}</th>
      </tr>


    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td><a class="btn btn-secondary" href="{% url 'todo:tag-update' pk=tag.id%}">Update</a></td>
        <td><a class="btn btn-danger" href="{% url 'todo:tag-delete' pk=tag.id%}">Delete</a></td>
      </tr>
    {% endfor %}
    </table>

    {% else %}
      <p>There is no tag yet.</p>

  {% endif %}
{% endblock %}
