{% extends "base.html" %}

{% block content %}
  <h1>Delete Task</h1>

  <p>Are you sure you want to delete the task {{ task.name }}?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  <a class="btn btn-success" href="{% url 'todo:task-list' %}">Cancel</a>
  </form>
{% endblock %}
